<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡易版 レンタル損益シミュレーター（単一HTML）</title>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--line:#e6e6ef;--muted:#666;--accent:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif}
    header{padding:28px 20px;text-align:center}
    h1{margin:0 0 6px;font-size:1.6rem}
    .sub{color:var(--muted);font-size:.95rem}
    .wrap{max-width:880px;margin:0 auto;padding:0 20px 40px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:780px){.grid{grid-template-columns:1fr 1fr}}
    label{display:block;font-weight:600;margin:8px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;font-size:1rem}
    .hint{color:var(--muted);font-size:.85rem;margin-top:6px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid var(--line);padding:10px;text-align:right;font-variant-numeric:tabular-nums}
    th{background:#eff6ff;text-align:center}
    td:first-child,th:first-child{text-align:left}
    .ok{color:#065f46}
    .ng{color:#7f1d1d}
    .note{margin-top:10px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>簡易版 レンタル損益シミュレーター</h1>
    <div class="sub">入力は4つだけ。実質削減＝燃料削減額 −（レンタル年額＋移動経費）。</div>
  </header>
  <div class="wrap">
    <section class="card">
      <div class="grid">
        <div>
          <label for="fuelMonthly">月の燃料代（円）</label>
          <input type="number" id="fuelMonthly" value="300000" />
        </div>
        <div>
          <label for="reduction">削減率（%）</label>
          <input type="number" id="reduction" value="10" step="0.1" />
        </div>
        <div>
          <label for="sites">工場の数（件）</label>
          <input type="number" id="sites" value="15" />
        </div>
        <div>
          <label for="rentalMonthly">レンタル代（月額・円）</label>
          <input type="number" id="rentalMonthly" value="50000" />
        </div>
      </div>
      <p class="hint">※ 移動経費は <strong>1件1万円 × 3か月に一回（年4回）＝ 年4万円/工場</strong> で固定。</p>
    </section>

    <section class="card" style="margin-top:14px">
      <h2 style="margin:0 0 10px;font-size:1.1rem">結果</h2>
      <table>
        <thead>
          <tr>
            <th>項目</th>
            <th>1工場あたり（年）</th>
            <th>合計（工場数を反映）</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>燃料削減額（円）</td>
            <td id="save1">-</td>
            <td id="saveN">-</td>
          </tr>
          <tr>
            <td>レンタル年額（円）</td>
            <td id="rent1">-</td>
            <td id="rentN">-</td>
          </tr>
          <tr>
            <td>移動経費年額（円）</td>
            <td id="travel1">-</td>
            <td id="travelN">-</td>
          </tr>
          <tr>
            <td><strong>実質削減（円）</strong></td>
            <td id="net1" class="ok">-</td>
            <td id="netN" class="ok">-</td>
          </tr>
        </tbody>
      </table>
      <div class="note">計算式：<code>燃料削減額 = 月の燃料代 × 12 × 削減率/100</code>、<code>レンタル年額 = レンタル代 × 12</code>、<code>移動経費年額 = 40,000</code>（1工場）。</div>
    </section>
  </div>

  <script>
    const J = (n)=> n.toLocaleString('ja-JP');
    const g = (id)=> document.getElementById(id);

    function calc(){
      const fuelMonthly = parseFloat(g('fuelMonthly').value||0);
      const reduction = parseFloat(g('reduction').value||0);
      const sites = Math.max(1, Math.floor(parseFloat(g('sites').value||1)));
      const rentalMonthly = parseFloat(g('rentalMonthly').value||0);

      const saved1 = fuelMonthly * 12 * (reduction/100);
      const rent1  = rentalMonthly * 12;
      const travel1 = 10000 * 4; // 1件1万円 × 3か月に一回（年4回）
      const net1 = saved1 - (rent1 + travel1);

      const savedN = saved1 * sites;
      const rentN  = rent1  * sites;
      const travelN = travel1 * sites;
      const netN = net1 * sites;

      g('save1').textContent = J(Math.round(saved1));
      g('rent1').textContent = J(Math.round(rent1));
      g('travel1').textContent = J(travel1);
      g('net1').textContent = J(Math.round(net1));
      g('net1').className = net1>=0? 'ok':'ng';

      g('saveN').textContent = J(Math.round(savedN));
      g('rentN').textContent = J(Math.round(rentN));
      g('travelN').textContent = J(Math.round(travelN));
      g('netN').textContent = J(Math.round(netN));
      g('netN').className = netN>=0? 'ok':'ng';
    }

    document.querySelectorAll('input').forEach(el=> el.addEventListener('input', calc));
    window.addEventListener('load', calc);
  </script>
</body>
</html>
